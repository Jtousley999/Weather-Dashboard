<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="CSS/style.css" />

    <title>Weather Dashboard</title>
  </head>
  <body>
    <h1 class="header">Weather Dashboard</h1>

    <div class="container-fluid">
      <div class="row">
        <div class="col-3">
          <h2 style="margin-top: 20px;">Search for a City:</h2>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <button
                class="btn btn-outline-secondary firstButtonStyle"
                type="button"
                id="button-addon1"
              >
                Search
              </button>
            </div>
            <input
              type="text"
              class="form-control userSearch"
              placeholder=""
              aria-label="Example text with button addon"
              aria-describedby="button-addon1"
            />
          </div>

          <ul class="list-group listStyle"></ul>
        </div>
        <div class="col-9 displayQuery">
          <div class="jumbotron jumbotron-fluid backGround">
            <div class="container jumbotronStyle">
              <h1 class="display-5 cityName"></h1>
              <img id="image" src="" alt="" />

              <ul class="lead">
                <li id="currentTemp" style="list-style-type: none;"></li>
                <li id="currentHumidity" style="list-style-type: none;"></li>
                <li id="currentWind" style="list-style-type: none;"></li>

                <li id="currentUV" style="list-style-type: none;"></li>
              </ul>
            </div>
          </div>
          <div id="cardSection">
            <div
              class="card text-white bg-primary mb-3 cardStyle"
              style="max-width: 18rem;"
            >
              <div id="dayOne" class="card-header"></div>
              <div class="card-body">
                <img id="imageOne" src="" alt="" />
                <p id="cardOneA" class="card-text"></p>
                <p id="cardOneB" class="card-text"></p>
              </div>
            </div>
            <div
              class="card text-white bg-primary mb-3 cardStyle"
              style="max-width: 18rem;"
            >
              <div id="dayTwo" class="card-header"></div>
              <div class="card-body">
                <img id="imageTwo" src="" alt="" />
                <p id="cardTwoA" class="card-text"></p>
                <p id="cardTwoB" class="card-text"></p>
              </div>
            </div>
            <div
              class="card text-white bg-primary mb-3 cardStyle"
              style="max-width: 18rem;"
            >
              <div id="dayThree" class="card-header"></div>
              <div class="card-body">
                <img id="imageThree" src="" alt="" />
                <p id="cardThreeA" class="card-text"></p>
                <p id="cardThreeB" class="card-text"></p>
              </div>
            </div>
            <div
              class="card text-white bg-primary mb-3 cardStyle"
              style="max-width: 18rem;"
            >
              <div id="dayFour" class="card-header"></div>
              <div class="card-body">
                <img id="imageFour" src="" alt="" />
                <p id="cardFourA" class="card-text"></p>
                <p id="cardFourB" class="card-text"></p>
              </div>
            </div>
            <div
              class="card text-white bg-primary mb-3 cardStyle"
              style="max-width: 18rem;"
            >
              <div id="dayFive" class="card-header"></div>
              <div class="card-body">
                <img id="imageFive" src="" alt="" />
                <p id="cardFiveA" class="card-text"></p>
                <p id="cardFiveB" class="card-text"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="JS/script.js"></script>
  </body>
</html>
